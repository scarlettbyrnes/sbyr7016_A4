<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquorLog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="overlay.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


    </head>

    <body>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo" class="logo">
                <a href="#">LiquorLog </a>
            </div>
            <div class="profile">
                <a href="#">
                    <img src="images/profile.png" alt="Profile" class="profile">
                </a>
            </div>

        </nav>

        <div class="container">
            <div class="block">
                <img src="images/welcome.png" alt="Welcome" class="block">
            </div>

            <div id="pieChart"class="block">
            </div>

        </div>

        <div class="seemore">
            <img src="images/seemore.png" alt="Welcome" class="block">
        </div>


        <div class="bodysection">
            <div class="headingcontainer">
                <h1> Activity</h1>


                <div id="plus-button" class="button1" data-a11y-dialog-show="my-dialog">
                    Add drink +
                </div>

                <!-- overlay -->
                <div class="dialog-container" id="my-dialog" aria-hidden="true" aria-labelledby="my-dialog-title"
                    aria-describedby="my-dialog-description">
                    <div class="dialog-overlay" data-a11y-dialog-hide></div>
                    <div class="dialog-content" role="document">
                        <button data-a11y-dialog-hide class="dialog-close" aria-label="Close this dialog window">
                            <svg class="svg-icon" viewBox="0 0 20 20">
                                <path fill="currentcolor"
                                    d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,4.317,15.898,4.045z">
                                </path>
                            </svg>
                        </button>

                        <h1 id="my-dialog-title">Add Drink</h1>

                        <form>

                            <div class="leftcontainer">
                                <div class="namecon">
                                    <label for="name">Drink name</label>
                                    <input type="name" name="NAME" id="name" placeholder="e.g Corona" required />
                                </div>

                                <div class="pricecon">

                                    <label for="price">Price</label>
                                    <input type="setInputFilter" name="PRICE" id="price" placeholder="e.g 9" required />
                                </div>

                                <div class="locationcon">

                                    <label for="location">Location</label>
                                    <input type="location" name="LOCATION" id="location"
                                        placeholder="e.g The Robbin Hood" required />
                                </div>
                                <button id="submit" type="submit" name="button">Submit


                                </button>


                            </div>




                            <div class="category">
                                <div class="radio-button">


                                    <label>
                                        <input type="radio" id="radio1" name="alcoholType" value="beer" required>
                                        <img src="images/beercon.png" alt="Beer" class="beerimg">
                                    </label>

                                    <label>
                                        <input type="radio" id="radio2" name="alcoholType" value="wine">
                                        <img src="images/wine.png" alt="Wine" class="beerimg">
                                    </label>

                                    <label>
                                        <input type="radio" id="radio3" name="alcoholType" value="spirits">
                                        <img src="images/spirits.png" alt="Spirits" class="beerimg">
                                    </label>

                                    <label>
                                        <input type="radio" id="radio4" name="alcoholType" value="cocktails">
                                        <img src="images/cocktail.png" alt="Cocktails" class="beerimg">
                                    </label>


                                    <label>
                                        <input type="radio" id="radio5" name="alcoholType" value="champagne">
                                        <img src="images/champ.png" alt="Champagne" class="beerimg">
                                    </label>

                                    <label>
                                        <input type="radio" id="radio6" name="alcoholType" value="other">
                                        <img src="images/other.png" alt="Other" class="beerimg">
                                    </label>

                                </div>

                            </div>

                        </form>

                    </div>
                </div>

                <div class="bac">
                    <p>Your current BAC Level:</p>
                    <p id="baclevel">0%</p>
                </div>
            </div>



            <div class="activitysection">

                <div class="activitybanner">
                    <img src="images/drinkingchoices.png" alt="Welcome" class="drinkingchoice">

                </div>

                <div class="adddrink">
                    <div class="subheading">
                        <h2>Added</h2>
                        <p>Filter: All</p>
                    </div>
                    <div id="drinkContainer" class="drink-container">
                        <!-- <h2>Previously Uploaded Drinks:</h2> -->
                    </div>
                </div>

            </div>
            <div class="secondheader">
            <h1> Drinking Trends & Notes</h1>
            </div>

            <div class="secondbody">
            <div class="chart">
                <img src="images/chart.png" alt="Chart" class="chart">
            </div>

            <div class="moodtracker">
                <div class="moodheading">
                <h3>Mood Tracker</h3>  
                </div>
                  <div class="card">
                    <div class="rating-container">
                      <div class="rating-text">
                        <p>How are you feeling today?</p>
                      </div>
                      <div class="rating">
                        <form class="rating-form">

                        </label>

                        <input type="radio" name="rating" class="happy" id="happy" value="happy" />

                        </label>
                  
                          <label for="neutral">
                        <input type="radio" name="rating" class="neutral" id="neutral" value="neutral" />
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 24 24"><path d="M8.5,11A1.5,1.5 0 0,1 7,9.5A1.5,1.5 0 0,1 8.5,8A1.5,1.5 0 0,1 10,9.5A1.5,1.5 0 0,1 8.5,11M15.5,11A1.5,1.5 0 0,1 14,9.5A1.5,1.5 0 0,1 15.5,8A1.5,1.5 0 0,1 17,9.5A1.5,1.5 0 0,1 15.5,11M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M9,14H15A1,1 0 0,1 16,15A1,1 0 0,1 15,16H9A1,1 0 0,1 8,15A1,1 0 0,1 9,14Z" /></svg>
                        </label>
                  
                          <label for="sad">
                        <input type="radio" name="rating" class="sad" id="sad" value="sad" />
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 24 24"><path d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M12,14C13.75,14 15.29,14.72 16.19,15.81L14.77,17.23C14.32,16.5 13.25,16 12,16C10.75,16 9.68,16.5 9.23,17.23L7.81,15.81C8.71,14.72 10.25,14 12,14Z" /></svg>
                        </label>
                  
                          <label for="super-sad">
                        <input type="radio" name="rating" class="super-sad" id="super-sad" value="super-sad" />
                        <svg viewBox="0 0 24 24"><path d="M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M16.18,7.76L15.12,8.82L14.06,7.76L13,8.82L14.06,9.88L13,10.94L14.06,12L15.12,10.94L16.18,12L17.24,10.94L16.18,9.88L17.24,8.82L16.18,7.76M7.82,12L8.88,10.94L9.94,12L11,10.94L9.94,9.88L11,8.82L9.94,7.76L8.88,8.82L7.82,7.76L6.76,8.82L7.82,9.88L6.76,10.94L7.82,12M12,14C9.67,14 7.69,15.46 6.89,17.5H17.11C16.31,15.46 14.33,14 12,14Z" /></svg>
                        </label>
                  
                        </form>
                      </div>
                    </div>
                  </div>

            </div>




            </div>  

        </div>




        </div>
